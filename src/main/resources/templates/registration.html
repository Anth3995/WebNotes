<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="shortcut icon"
          href="https://cdn1.iconfinder.com/data/icons/learning-and-entertainment-flat-icons/512/note.png">
    <title>Login</title>
</head>
<body class="container" style="background-color: forestgreen">


<section class="row " style="height: 100vh">

    <div class="col-10 col-md-8 col-lg-5 align-self-center mx-auto p-4 shadow-lg rounded-lg" style="background-color: whitesmoke">
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="text-center h2 py-2" style="color: forestgreen">Sign Up</div>

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="username">Login</label>
                <input placeholder="username" type="text" class="form-control" id="username" th:field="*{username}" required>

                <div class="alert alert-danger mt-2" role="alert"
                     th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                </div>

                <div class="alert alert-danger mt-2" role="alert"
                     th:if="${usernameError}" th:text="${usernameError}">
                </div>

            </div>

            <div class="row mx-2 my-3 align-items-center">
                <div class="col-4 form-check text-center">
                    <input class="form-check-input" type="radio" name="gender" th:field="*{gender}" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="col-4 form-check text-center">
                    <input class="form-check-input" type="radio" name="gender" th:field="*{gender}" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="col-4 form-check text-center">
                    <input class="form-check-input enable" type="radio" name="gender" th:field="*{gender}" id="none" value="none">
                    <label class="form-check-label" for="none">
                        None
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input placeholder="password" type="password" class="form-control" th:field="*{password}" id="password" required>

                <div class="alert alert-danger mt-2" role="alert"
                     th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </div>

                <label class="mt-3" for="password-confirm">Confirm password</label>
                <input placeholder="confirm" type="password" class="form-control" th:field="*{confirmPassword}" id="password-confirm" required>

                <div class="alert alert-danger mt-2" role="alert"
                     th:if="${passNotEquals}" th:text="${passNotEquals}">
                </div>

            </div>
            <div class="row mx-2 justify-content-center">
                <div class="col-12 mb-3 text-center">
                    or <a href="/login" class="text-decoration-none">Sign In</a>
                </div>
                <button type="submit" class="col-6 py-1 btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</section>


</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
