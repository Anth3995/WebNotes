<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="shortcut icon"
	href="https://cdn1.iconfinder.com/data/icons/learning-and-entertainment-flat-icons/512/note.png">
<title>WebNotes</title>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<a href="/notes" class="navbar-brand"> <img
			src="https://cdn1.iconfinder.com/data/icons/learning-and-entertainment-flat-icons/512/note.png"
			alt="logo" width="35" height="35">
		</a> <a class="navbar-brand" href="/notes">Notes</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#coll" aria-controls="coll" aria-expanded="false"
			aria-label="navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="coll">
			<div class="navbar-nav mr-auto">
				<a class="nav-item active nav-link" href="/notes/create">Create</a>
				<a class="nav-item active nav-link" href="/api">API</a>
			</div>
		</div>
	</nav>
</header>
	<main class="container-fluid">
		<div class="row mt-4 justify-content-center">
			<div class="col-10 col-md-3 col-lg-4 card shadow m-0 p-0">
				<div class="card-header text-center">
					<h4 class="my-0 font-weight-normal">Note</h4>
				</div>
				<div class="card-body" style="background-color: #eee">
					<form class="form-horizontal" th:object="${note}"
						th:action="@{create}" method="post">
						<input type="hidden" th:field="*{id}">
						<div class="form-group">

							<label for="card-title">Title:</label>
							<input type="text" class="form-control mb-4" id="card-title"
								placeholder="title name" th:field="*{title}" required>

							<div class="alert alert-danger" role="alert"
							 th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
							</div>

							<label for="card-text">Description:</label>
							<textarea class="form-control mb-4" rows="5" id="card-text"
								placeholder="description product..." th:field="*{description}"
								required></textarea>

							<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
							</div>

						</div>
						<div class="row justify-content-center ">
							<button type="submit" class="btn btn-success flex-fill mx-3">Create</button>
						</div>
						</form>
				</div>
			</div>
		</div>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>


</body>
</html>
