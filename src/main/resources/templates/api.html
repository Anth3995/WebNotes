<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="shortcut icon"
	href="https://cdn1.iconfinder.com/data/icons/learning-and-entertainment-flat-icons/512/note.png">
<title>WebNotes</title>

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<a href="/notes" class="navbar-brand"> <img
				src="https://cdn1.iconfinder.com/data/icons/learning-and-entertainment-flat-icons/512/note.png"
				alt="logo" width="35" height="35">
			</a> <a class="navbar-brand" href="/notes">Note</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#coll" aria-controls="coll" aria-expanded="false"
				aria-label="navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="coll">
				<div class="navbar-nav mr-auto">
					<a class="nav-item active nav-link" href="/notes/create">Create</a>
					<a class="nav-item active nav-link" href="/api">API</a>
				</div>
			</div>
		</nav>
	</header>

	<main role="main" class="container">
		<section class="row text-center">
			<div class="col my-4">
				<h2>API tutorial:</h2>

				<p class="lead text-muted">All data return in json format</p>

				<div class="text-left px-md-5">
					<p>
						Get all notes - <span class="text-muted">(GET)</span> <a
							href="/api/all" class="text-decoration-none">api/all</a>
					</p>

					<p>
						Get note by some id - <span class="text-muted">(GET)</span> <a
							href="#" class="text-decoration-none">api/{id}</a>
					</p>

					<p>
						Get note by some title - <span class="text-muted">(GET)</span> <a
							href="#" class="text-decoration-none">api/title/{title}</a>
					</p>

					<p>
						Get note by some description - <span class="text-muted">(GET)</span>
						<a href="#" class="text-decoration-none">api/description/{description}</a>
					</p>

					<p>

				</div>
			</div>
		</section>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
